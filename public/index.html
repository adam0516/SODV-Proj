<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link  type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <div id="hleft">
            <h3>Courses</h3>
        </div>
        <div id="hcenter">
        </div>
        <div id="hright">
            <div class="login-state">
                <div id="logged-in-div" style="display: none;">
                    <div id="logged-in-user" class="collapsed">
                        <span class="material-symbols-outlined" onclick="
                            document.getElementById('logged-in-user').classList.toggle('collapsed');
                            document.getElementById('account-options').classList.toggle('collapsed');
                            ">
                            account_circle
                        </span>
                        <div id="account-options" class="collapsed">
                            <button id="account-button">
                                account
                            </button>
                            <button id="logout-button">
                                log out
                            </button>
                        </div>
                    </div>
                </div>
                <div id="logged-out-div">
                    <button id="login-button">Login</button>
                    <button id="signup-button">Sign Up</button>
                </div>
        </div>
    </header>
    <div id="courses">
        <div class="loading">
            <div class="loading-bar">

            </div>
        </div>

    </div>
</body>
</html>
